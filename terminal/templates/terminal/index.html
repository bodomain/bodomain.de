{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'terminal/css/style.css' %}">
</head>
<body>
    <div class="terminal-container" id="terminal-container">
        <div class="intro">
            <div class="brand-banner">
                <span class="brand-text">BODOMAIN.DE</span>
                <span class="version-text">v1.0.0</span>
            </div>
            <p>Welcome to the system. Type 'help' to see available commands.</p>
        </div>
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">guest</span><span class="path">~/bodomain.de</span><span>$</span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
        </div>
    </div>
    {% csrf_token %}
    <script src="{% static 'terminal/js/script.js' %}"></script>
</body>
</html>
