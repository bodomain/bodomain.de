{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'terminal/css/style.css' %}">
</head>
<body>
    <a href="/" style="position: fixed; top: 10px; right: 20px; color: #33ff00; text-decoration: none; font-family: monospace; z-index: 1000; border: 1px solid #33ff00; padding: 5px; background: rgba(0,0,0,0.8);">[ EXIT TO HOME ]</a>
    <div class="terminal-container" id="terminal-container">
        <div class="intro">
            <div class="brand-banner">
                <span class="brand-text">BODOMAIN.DE</span>
                <span class="version-text">v1.0.0</span>
            </div>
            <p>Welcome to the system. Type 'help' to see available commands.</p>
        </div>
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">guest</span><span class="path">~/bodomain.de</span><span>$</span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
        </div>
    </div>
    {% csrf_token %}
    <script>
        window.COMMAND_API_URL = "{% url 'command' %}";
    </script>
    <script src="{% static 'terminal/js/script.js' %}"></script>
</body>
</html>
